[pytest]
markers =
    smoke: mark a test as smoke scenario
    valid: mark a test as valid scenario
    syntax_error: mark a test as syntax_error scenario
    indentation_error: mark a test as indentation_error scenario
    undefined_variable: mark a test as undefined_variable scenario
    code_style: mark a test as code_style scenario
    comment_issue: mark a test as comment_issue scenario
    multiple_issues: mark a test as multiple_issues scenario
    empty_code: mark a test as empty_code scenario
    whitespace_code: mark a test as whitespace_code scenario
    regression: mark a test as regression scenario
    invalid: mark a test as invalid scenario
